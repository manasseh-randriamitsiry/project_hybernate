<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" >
</head>
<body>
  <div class="text-center container-fluid mt-5 p-5">
    <h3 class="mb-5">[[${pageTitle}]]</h3>
    <form class="row g-3 mt-3" th:action="@{/user/save}" method="post" th:object="${user}">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input class="form-control" type="email" th:field="*{email}" required id="email">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="username" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" th:field="*{username}" required maxlength="100" id="username">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" th:field="*{password}" required id="password">
        </div>
      </div>

      <div class="form-check form-switch mx-5 px-5">
        <label class="form-check-label" for="flexSwitchCheckDefault" >Status</label>
        <input class="form-check-input" type="checkbox" th:field="*{enabled}" role="switch" id="flexSwitchCheckDefault">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-outline-success mb-3">Save</button>
        <button type="button" onclick="cancelForm()" class="btn btn-outline-danger mb-3">cancel</button>
      </div>
    </form>
  </div>
</body>
<script>
  function cancelForm() {
    window.location = "/user";
  }
</script>
</html>
